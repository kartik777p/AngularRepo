<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formVal">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Employee Name</label>
                <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Gender</label>
                <select formControlName="gender" class="form-select" aria-label="Default select example">
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                    
                  </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Aadhar</label>
                <input type="number" formControlName="aadhar" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>

                <input type="number" formControlName="phone" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address" id="exampleInputPassword1">
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postUserDetails()" class="btn btn-primary">Add</button>
    </div>
